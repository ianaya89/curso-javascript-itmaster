<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>HTML5 Web Notification</h1>
    <p>This is a demo of how to use
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/notification" target="_blank">HTML5 Web Notification API</a>.
    </p>
    <button id="btnNotif">Show Me a Notification!</button>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('btnNotif').addEventListener('click', function() {

        if (!('Notification' in window)) {
          alert('Web Notification is not supported');
          return;
        }

        Notification.requestPermission(function(permission) {
          var notification = new Notification("Hi there!",{
            body: 'This is a HTML5 Web Notification API'
          });

          setTimeout(function(){
            notification.close();
          }, 3000);

          });
        });
      });
    </script>
  </body>
</html>
