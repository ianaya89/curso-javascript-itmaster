<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id='canvas' width='640' height='480'></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // Yellow head
    context.fillStyle = 'yellow';
    context.strokeStyle = 'black';
    context.beginPath();
    context.arc(120, 80, 50, 0, 2 * Math.PI);
    context.fill();
    context.stroke();
    context.closePath();

    // White eyes
    context.fillStyle = 'white';

    context.beginPath();
    context.arc(110, 60, 8, 0, 2 * Math.PI);
    context.fill();
    context.stroke();
    context.closePath();

    context.beginPath();
    context.arc(140, 60, 8, 0, 2 * Math.PI);
    context.fill();
    context.stroke();
    context.closePath();

    // Red smile
    context.fillStyle = 'red';

    context.beginPath();
    context.arc(125, 90, 25, 0, -1 * Math.PI);
    context.fill()
    context.stroke();
    context.closePath();
    </script>
  </body>
</html>
